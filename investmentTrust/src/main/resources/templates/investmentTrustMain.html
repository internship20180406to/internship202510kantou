<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>投資信託注文情報入力画面</title>
    <!--styleタブ内でデザインを定義-->
    <style>
        body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        padding-top: 40px;
        padding-bottom: 40px;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        overflow: auto;
        }
        .content {
         background-color: #ffffff;
         width: 80%;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
         min-height: 50vh;
         overflow: auto;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .text-danger {
        color: red;
        }
        .form-control-button {
        width: 80px;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-confirmation-button{
        color: white;
        background-color: #2185D0;
        }
        .form-confirmation-button:hover {
        background-color: #1678c2;
        }
        .form-clear-button{
        color: black;
        background-color: #E0E1E2;
        }
        .form-clear-button:hover {
        background-color: #CCCCCC;
        }

        .Number-action-button {
        white-space: nowrap;
        width: auto;
        padding: 2px 5px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

        .placeholder {
        color: green;
        }

        .px {
        font-size :10px;
        }


  .suggest-box {
    border: 1px solid #ccc;
    background-color: #fff;
    position: absolute;
    width: 300px;
    max-height: 200px;
    overflow-y: auto;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  .suggest-item {
    padding: 8px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
  }
  .suggest-item:last-child {
    border-bottom: none;
  }
  .suggest-item:hover {
    background-color: #f0f0f0;
  }

input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
input[type="number"] {
  -moz-appearance:textfield;
}
.no-spin::-webkit-inner-spin-button,
.no-spin::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
    -moz-appearance:textfield;
}


    </style>
</head>
<body>
<div class="content">
    <h1>投資信託注文情報入力</h1>
<!--    確認ボタン(submitボタン)が押された場合の動きを定義-->
<!--    postで/investmentTrustConfirmationにアクセス、入力データはInvestmentTrustForm(Controllerの実装によりinvestmentTrustApplication＝InvestmentTrustForm)に入れる-->
<!--    したがって確認ボタン(submitボタン)が押された場合にControllerの56行目の実装の部分に行く-->
    <form action="#" id="confirmationForm" th:action="@{/investmentTrustConfirmation}" th:object="${investmentTrustApplication}"
          method="post">
<!--        金融機関名のセレクトボックスの実装部分-->
<!--        選択肢はbankNameに入るデータ(Controllerの実装によりbankName＝変数bankNameの中のデータが入る)-->
<!--        th:field="*{bankName}"と書くことでInvestmentTrustFormのどこに入力内容が入るか紐づいている-->
        <p><div id="errorMessages2" class="text-danger px"></div>
            <label class="ml-1">金融機関名 <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankName}" class="form-control" id="inputField2">
                <option th:each="option : ${bankName}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select>
        </p>


<!--        支店名のテキストボックスの実装部分-->
<!--        <p>内は表示する文字を定義-->
<!--        テキストボックスの場合はinputタグをつけた部分でInvestmentTrustFormのどこに入力内容が入るか紐づける-->
        <p><div id="errorMessages3" class="text-danger px"></div>
            <label class="ml-1">支店名 <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{branchName}" class="form-control" placeholder="支店名を入力" id="inputField3"/></p>
        <p><label class="ml-1">科目名 <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankAccountType}" class="form-control">
                <option th:each="option : ${bankAccountTypeOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select>
        </p>
        <p><div id="errorMessages4" class="text-danger px"></div>
            <label class="ml-1 no-spin">口座番号 <small class="text-danger ml-1">※</small></label><br>
            <input type="number" max="9999999"  min="1000000" id="inputField4"
                   th:field="*{bankAccountNum}"
                   class="form-control"
                   placeholder="1234567"
                   autocomplete="off"/>
        </p>
        <p><div id="errorMessages5" class="text-danger px"></div>
            <label class="ml-1">購入者氏名 <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{name}" class="form-control" placeholder="氏名を入力してください" id="inputField5"
                   autocomplete="off"/></p>
        <p><div id="errorMessages" class="text-danger px"></div>
            <label class="ml-1">銘柄選択 <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{fundName}" class="form-control" id='inputField'>
                <option th:each="option : ${fundNameOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select>
        </p>

        <p><div id="errorMessages6" class="text-danger px"></div>
            <label class="ml-1">購入金額(円) <small class="text-danger ml-1">※</small></label><br>
            <input type="number" max="100000000"  min="1" th:field="*{money}" id="inputField6" class="form-control"/></p>
        <script>
      const inputElement = document.getElementById('myNumber');
      inputElement.addEventListener('input', function() {
        if (parseInt(this.value) > parseInt(this.max)) {
          alert('最大値を超えています。');
          this.value = this.max; // 制限値に強制的に戻す
        }
      });
        </script>
        <p style="text-align: center;">
<!--            確認ボタン(submitボタン＝押された場合にform action...の部分で定義されている動きを行う)-->
            <input type="submit" value="確認" class="form-control-button form-confirmation-button"/>
<!--            キャンセルボタン（入力内容を初期化）-->
            <input type="reset" value="クリア" class="form-control-button form-clear-button"/></p>
    </form>
</div>
<script>
    const form = document.getElementById("confirmationForm");
        form.addEventListener("submit", function (e) {
         let errorMessages = [];
         let errorMessages2 = [];
         let errorMessages3 = [];
         let errorMessages4 = [];
         let errorMessages5 = [];
         let errorMessages6 = [];

                // 例として、入力フィールドが空の場合のエラーチェック
                let inputField = document.getElementById('inputField');
                console.log(inputField.value)
                if (inputField.value=="銘柄を入力") {
                console.log("ok")
                e.preventDefault();
                    // エラーメッセージを配列に追加
                    errorMessages.push("銘柄名を入力してください。");
                }
                 let inputField2 = document.getElementById('inputField2');
                console.log(inputField2.value)
                if (inputField2.value=="銀行名を入力") {
                console.log("ok")
                e.preventDefault();
                    // エラーメッセージを配列に追加
                    errorMessages2.push("銀行名を入力してください。");
                }
                 let inputField3 = document.getElementById('inputField3');
                console.log(inputField3.value)
                if (inputField3.value=="") {
                console.log("ok")
                e.preventDefault();
                    // エラーメッセージを配列に追加
                    errorMessages3.push("支店名を入力してください。");
                }
                let inputField4 = document.getElementById('inputField4');
                console.log(inputField4.value)
                if (inputField4.value=="") {
                console.log("ok")
                e.preventDefault();
                    // エラーメッセージを配列に追加
                    errorMessages4.push("口座番号を入力してください。");
                }
                let inputField5 = document.getElementById('inputField5');
                console.log(inputField5.value)
                if (inputField5.value=="") {
                console.log("ok")
                e.preventDefault();
                    // エラーメッセージを配列に追加
                    errorMessages5.push("購入者氏名を入力してください。");
                }
                let inputField6 = document.getElementById('inputField6');
                console.log(inputField6.value)
                if (inputField6.value=="") {
                console.log("ok")
                e.preventDefault();
                    // エラーメッセージを配列に追加
                    errorMessages6.push("金額を入力してください。");
                }
                 let errorMessageString = errorMessages.join(" ");
                 let errorMessage2String = errorMessages2.join(" ");
                 let errorMessage3String = errorMessages3.join(" ");
                 let errorMessage4String = errorMessages4.join(" ");
                 let errorMessage5String = errorMessages5.join(" ");
                 let errorMessage6String = errorMessages6.join(" ");

                // 3. メッセージを特定のdivに表示する前にクリア
                let errorDiv = document.getElementById('errorMessages');
                 let errorDiv2 = document.getElementById('errorMessages2');
                 let errorDiv3 = document.getElementById('errorMessages3');
                 let errorDiv4 = document.getElementById('errorMessages4');
                 let errorDiv5 = document.getElementById('errorMessages5');
                 let errorDiv6 = document.getElementById('errorMessages6');
                errorDiv.innerHTML = "";
                errorDiv2.innerHTML = "";
                errorDiv3.innerHTML = "";
                errorDiv4.innerHTML = "";
                errorDiv5.innerHTML = "";
                errorDiv6.innerHTML = "";


                // 連結されたメッセージが空でないことを確認して表示
                if (errorMessageString) {
                    errorDiv.innerHTML = errorMessageString;
                }
                if (errorMessage2String) {
                    errorDiv2.innerHTML = errorMessage2String;
                }
                if (errorMessage3String) {
                    errorDiv3.innerHTML = errorMessage3String;
                }
                if (errorMessage4String) {
                    errorDiv4.innerHTML = errorMessage4String;
                }
                if (errorMessage5String) {
                    errorDiv5.innerHTML = errorMessage5String;
                }
                if (errorMessage6String) {
                    errorDiv6.innerHTML = errorMessage6String;
                }
        console.log("no")
        })
</script>
</body>

</html>
