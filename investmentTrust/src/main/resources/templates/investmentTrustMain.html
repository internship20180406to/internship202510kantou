<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>投資信託注文情報入力画面</title>
    <style>
        body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        padding-top: 40px;
        padding-bottom: 40px;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        overflow: auto;
        }
        .content {
         background-color: #ffffff;
         width: 80%;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
         min-height: 50vh;
         overflow: auto;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .text-danger {
        color: red;
        }
        .form-control-button {
        width: 80px;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-confirmation-button{
        color: white;
        background-color: #2185D0;
        }
        .form-confirmation-button:hover {
        background-color: #1678c2;
        }
        .form-clear-button{
        color: black;
        background-color: #E0E1E2;
        }
        .form-clear-button:hover {
        background-color: #CCCCCC;
        }

        .Number-action-button {
        white-space: nowrap;
        width: auto;
        padding: 2px 5px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

        .placeholder {
        color: green;
        }


  .suggest-box {
    border: 1px solid #ccc;
    background-color: #fff;
    position: absolute;
    width: 300px;
    max-height: 200px;
    overflow-y: auto;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  .suggest-item {
    padding: 8px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
  }
  .suggest-item:last-child {
    border-bottom: none;
  }
  .suggest-item:hover {
    background-color: #f0f0f0;
  }

    </style>
</head>
<body>
<div class="content">
    <h1>投資信託注文情報入力</h1>
    <form action="#" th:action="@{/investmentTrustConfirmation}" th:object="${investmentTrustApplication}" method="post"
          onsubmit="return validateForm();">
        <p><label class="ml-1">金融機関名 <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankName}" class="form-control">
                <option th:each="option : ${nameOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select>
        </p>
        <p><label class="ml-1">支店名 <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{bankName}" class="form-control" placeholder="支店名を入力"/></p>
        <p><label class="ml-1">口座番号: <small class="text-danger ml-1">※</small></label><br>
            <input type="number"
                   id="AccountNum"
                   th:field="*{bankAccountNum}"
                   class="form-control"
                   placeholder="1234567"
                   autocomplete="off"/>
        </p>
        <p><label class="ml-1">科目名 <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankType}" class="form-control">
                <option th:each="option : ${BankType_nameOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select>
        </p>
        <p><label class="ml-1">購入者氏名 <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{customerName}" class="form-control" placeholder="氏名を入力してください"
                   autocomplete="off"/></p>
        <p><label class="ml-1">銘柄選択: <small class="text-danger ml-1">※</small></label><br>
            <select id="StockSelect" th:field="*{stockName}" class="form-control">
                <option th:each="option : ${Stock_nameOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select></p>
        <p><label class="ml-1">購入金額(円) <small class="text-danger ml-1">※</small></label><br>
            <input type="number" th:field="*{purchaseAmount}" class="form-control"/></p>
        <p style="text-align: center;">
            <input type="submit" value="確認" class="form-control-button form-confirmation-button"/>
            <input type="button" id="clearBtn" value="クリア" class="form-control-button form-clear-button"/></p>
    </form>
</div>
</body>

</html>
