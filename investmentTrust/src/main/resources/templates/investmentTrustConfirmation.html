<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>投資信託注文確認画面</title>
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #e8eff5);
            margin: 0;
            font-family: 'Helvetica Neue', 'Segoe UI', Meiryo, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .content {
            background-color: #ffffff;
            width: 100%;
            max-width: 720px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 26px;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .label {
            width: 140px;
            font-weight: 600;
            color: #34495e;
            text-align: right;
            padding-right: 8px;
        }

        .colon {
            margin: 0 6px;
            font-weight: bold;
            color: #34495e;
        }

        .value {
            flex: 1;
            padding-left: 2px;
            color: #2c3e50;
        }

        .button-row {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .form-control-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .form-submit-button {
            background-color: #2980b9;
            color: white;
        }

        .form-submit-button:hover {
            background-color: #2471a3;
            transform: translateY(-1px);
        }

        .form-cancel-button {
            background-color: #bdc3c7;
            color: #2c3e50;
        }

        .form-cancel-button:hover {
            background-color: #95a5a6;
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .row {
                flex-direction: column;
                align-items: flex-start;
            }

            .label {
                text-align: left;
                width: 100%;
                margin-bottom: 4px;
            }

            .colon {
                display: none;
            }

            .button-row {
                flex-direction: column;
            }

            .form-control-button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
<div class="content">
    <h1>投資信託注文確認画面</h1>
    <form action="#" id="confirmationForm" th:action="@{/investmentTrustCompletion}" th:object="${investmentTrustApplication}" method="post">

        <div class="row">
            <div class="label">金融機関名</div>
            <div class="colon">:</div>
            <div class="value" th:text="*{bankName}"></div>
            <input type="hidden" name="bankName" th:value="*{bankName}"/>
        </div>

        <div class="row">
            <div class="label">支店名</div>
            <div class="colon">:</div>
            <div class="value" th:text="*{branchName}"></div>
            <input type="hidden" name="branchName" th:value="*{branchName}"/>
        </div>

        <div class="row">
            <div class="label">科目名</div>
            <div class="colon">:</div>
            <div class="value" th:text="*{bankAccountType}"></div>
            <input type="hidden" name="bankAccountType" th:value="*{bankAccountType}"/>
        </div>

        <div class="row">
            <div class="label">口座番号</div>
            <div class="colon">:</div>
            <div class="value" th:text="*{bankAccountNum}"></div>
            <input type="hidden" name="bankAccountNum" th:value="*{bankAccountNum}"/>
        </div>

        <div class="row">
            <div class="label">購入者氏名</div>
            <div class="colon">:</div>
            <div class="value" th:text="*{name}"></div>
            <input type="hidden" name="name" th:value="*{name}"/>
        </div>

        <div class="row">
            <div class="label">銘柄選択</div>
            <div class="colon">:</div>
            <div class="value" th:text="*{fundName}"></div>
            <input type="hidden" name="fundName" th:value="*{fundName}"/>
        </div>

        <div class="row">
            <div class="label">購入金額</div>
            <div class="colon">:</div>
            <div class="value" th:text="*{money}"></div>
            <input type="hidden" name="money" th:value="*{money}"/>
        </div>

        <div class="button-row">
            <input type="submit" value="申込" class="form-control-button form-submit-button"/>
            <input type="button" value="キャンセル" onclick="window.location='/investmentTrust';" class="form-control-button form-cancel-button"/>
        </div>

    </form>
</div>
<script th:inline="javascript" src="/js/investmentTrustConfirmation.js"></script>
</body>
</html>
